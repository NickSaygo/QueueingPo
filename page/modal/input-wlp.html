<div class="form-wrapper">
    <div class="form-container">
        <h1>ADD WORKLOAD PLAN</h1>

        <div class="input-data-container">
            <div class="input-box">
                <label for="batch">Batch Number:</label>
                <input type="text" name="batch" id="" placeholder="batch no.">
            </div>
            <div class="input-box">
                <label for="batch">Destination:</label>
                <input type="text" name="batch" id="" placeholder="Enter a place">
            </div>
            <div class="input-box">
                <label for="batch">Schedule:</label>
                <input type="date" name="schedule" id="">
            </div>
            <div class="input-box">
                <label for="batch">Cubic Per Meter (CBM):</label>
                <input type="number" name="cbm" id="" placeholder="Enter a CBM">
            </div>
            <div class="input-box">
                <label for="batch">School Count:</label>
                <input type="number" name="cbm" id="" placeholder="Enter a school count">

            </div>
        </div>
    
        <div class="input-data-btn f-row">
            <button>SAVE</button>
            <button class="cancel-btn" onclick="removeModal('modal-placeholder')">CANCEL</button>
        </div>
    </div>
</div>
